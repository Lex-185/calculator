<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="output">
                <div class="storedNumber"></div>
                <div class="newNumber">0</div>
            </div>

            <div class="input">
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button id="delete" class="key">DEL</button>
                    <button id="clear" class="key">AC</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="operator">X</button>
                    <button class="operator">รท</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button class="button">0</button>
                    <button id="decimal" class="button">.</button>
                    <button class="button">x10^x</button>
                    <button id="answer" class="button">Ans</button>
                    <button id="equals" class="button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
