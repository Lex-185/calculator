<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="output">
                <div class="inputDisplay" id="input-display">0</div>
                <div class="resultDisplay" id="result-display"></div>
            </div>

            <div class="input">
                <div class="row">
                    <button class="number" data-number="7">7</button>
                    <button class="number" data-number="8">8</button>
                    <button class="number" data-number="9">9</button>
                    <button class="key" id="delete">DEL</button>
                    <button class="key" id="all-clear">AC</button>
                </div>
                <div class="row">
                    <button class="number" data-number="4">4</button>
                    <button class="number" data-number="5">5</button>
                    <button class="number" data-number="6">6</button>
                    <button class="operator" data-op="x">x</button>
                    <button class="operator" data-op="รท">รท</button>
                </div>
                <div class="row">
                    <button class="number" data-number="1">1</button>
                    <button class="number" data-number="2">2</button>
                    <button class="number" data-number="3">3</button>
                    <button class="operator" data-op="+">+</button>
                    <button class="operator" data-op="-">-</button>
                </div>
                <div class="row">
                    <button class="number" data-number="0">0</button>
                    <button class="number" data-number=".">.</button>
                    <button class="key">x10^x</button>
                    <button class="key" id="answer">Ans</button>
                    <button class="key" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
